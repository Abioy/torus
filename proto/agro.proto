syntax = "proto3";

package proto;

message INode {
  string filename = 1;
  uint64 replaces = 2;
  uint32 uid = 3;
  uint32 gid = 4;
  uint32 mode = 5;
  uint32 flags = 6;
  uint64 ctime = 7;
  uint64 mtime = 8;
  map<string, string> attrs = 9;
  repeated string hard_links = 10;
  repeated uint64 blocks = 11;
}
