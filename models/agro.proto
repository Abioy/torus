syntax = "proto3";

package models;

message Metadata {
  uint32 uid = 1;
  uint32 gid = 2;
  uint32 mode = 3;
  uint32 flags = 4;
  uint64 ctime = 5;
  uint64 mtime = 6;
}
message INode {
  string filename = 1;
  uint64 replaces = 2;
  uint64 filesize = 3;
  Metadata permissions = 4;
  map<string, string> attrs = 5;
  repeated string hard_links = 6;
  repeated BlockLayer blocks = 7;
}

message BlockLayer {
  uint32 type = 1;
  bytes content = 2;
}

message Directory {
  Metadata metadata = 1;
  map<string, uint64> files = 2;
  // TODO(barakmich) Soft Link
}
